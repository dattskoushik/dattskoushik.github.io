<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>{{ title }} | Suchindra Koushik</title>
    <meta name="description" content="{{ description }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto+Mono:wght@400;500&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">

    <!-- Oat UI -->
    <link rel="stylesheet" href="{{ root }}/assets/vendor/oat.min.css">
    <script src="{{ root }}/assets/vendor/oat.min.js" defer></script>

    <script src="{{ root }}/assets/js/theme.js"></script>

    <style>
        :root {
            /* Fonts */
            --font-serif: 'Roboto Slab', serif;
            --font-sans: 'Inter', sans-serif;
            --font-mono: 'Roboto Mono', monospace;

            /* Spacing overrides if needed */
            --space-xl: 4rem;
            --space-lg: 2.5rem;
            --space-md: 1.5rem;
            --space-sm: 1rem;
        }

        /* Dark Theme (Default) */
        [data-theme="dark"] {
            --background: #0a0a0a;
            --foreground: #ededed;
            --card: #111111;
            --card-foreground: #ededed;
            --muted: #1f1f23;
            --muted-foreground: #a1a1aa;
            --border: #27272a;
            --primary: #ffffff;
            --primary-foreground: #000000;
            --secondary: #1f1f23;
            --secondary-foreground: #ededed;
            --accent: #ffffff;
            --accent-foreground: #000000;
            --ring: #27272a;
            --input: #1f1f23;
            /* Custom */
            --header-bg: rgba(10, 10, 10, 0.8);
            --code-bg: #1f1f23;
        }

        /* Light Theme */
        [data-theme="light"] {
            --background: #f4f4f5;
            --foreground: #18181b;
            --card: #ffffff;
            --card-foreground: #18181b;
            --muted: #e4e4e7;
            --muted-foreground: #52525b;
            --border: #e4e4e7;
            --primary: #000000;
            --primary-foreground: #ffffff;
            --secondary: #e4e4e7;
            --secondary-foreground: #18181b;
            --accent: #000000;
            --accent-foreground: #ffffff;
            --ring: #e4e4e7;
            --input: #ffffff;
            /* Custom */
            --header-bg: rgba(244, 244, 245, 0.8);
            --code-bg: #e4e4e7;
        }

        body {
            background-color: var(--background);
            color: var(--foreground);
            font-family: var(--font-sans);
        }

        /* Header Styling */
        header.site-header {
            position: sticky;
            top: 0;
            z-index: 50;
            background-color: var(--header-bg);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid var(--border);
            padding: var(--space-sm) 0;
        }

        header .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-weight: 700;
            text-decoration: none;
            color: var(--foreground);
        }

        nav.nav-links {
            display: flex;
            gap: var(--space-md);
            align-items: center;
        }

        nav.nav-links a {
            text-decoration: none;
            color: var(--muted-foreground);
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.2s;
        }
        nav.nav-links a:hover, nav.nav-links a.active {
            color: var(--foreground);
        }

        /* Mobile Menu */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--foreground);
            cursor: pointer;
            padding: 0;
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }
            nav.nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                flex-direction: column;
                background: var(--background);
                border-bottom: 1px solid var(--border);
                padding: var(--space-md);
                gap: var(--space-sm);
            }
            nav.nav-links.active {
                display: flex;
            }
        }

        /* Footer */
        .site-footer {
            margin-top: var(--space-xl);
            padding: var(--space-lg) 0;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--muted-foreground);
            font-size: 0.875rem;
        }
        .social-links {
            display: flex;
            gap: var(--space-sm);
        }
        .social-links a {
            color: var(--muted-foreground);
            text-decoration: none;
        }
        .social-links a:hover {
            color: var(--foreground);
        }

        /* Theme Toggle */
        #theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0;
            margin-left: var(--space-sm);
            color: var(--foreground);
        }

        /* Typography overrides */
        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-serif);
            color: var(--foreground);
        }

        nav.nav-links a, .button, button {
            font-family: var(--font-mono);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        body {
            line-height: 1.7;
        }

        code, pre {
            font-family: var(--font-mono);
        }

        /* Grid Utility */
        .grid-2-col {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--space-md);
        }
        @media (min-width: 768px) {
            .grid-2-col {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* Utility overrides */
        .text-muted {
            color: var(--muted-foreground);
        }
    </style>
    {% block head_extra %}{% endblock %}
</head>
<body data-theme="dark">

    <header class="site-header">
        <div class="container">
            <a href="{{ root }}/index.html" class="logo">Suchindra Koushik</a>
            <button class="mobile-menu-btn" aria-label="Toggle menu" aria-expanded="false">â˜°</button>
            <nav class="nav-links">
                <a href="{{ root }}/index.html" class="{% if active_page == 'home' %}active{% endif %}">Home</a>
                <a href="{{ root }}/blog/index.html" class="{% if active_page == 'blog' %}active{% endif %}">Writing</a>
                <a href="{{ root }}/projects.html" class="{% if active_page == 'projects' %}active{% endif %}">Projects</a>
                <a href="{{ root }}/about.html" class="{% if active_page == 'about' %}active{% endif %}">About</a>
                <a href="{{ root }}/resume.html" class="{% if active_page == 'resume' %}active{% endif %}">Resume</a>
                <button id="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
            </nav>
        </div>
    </header>

    <main class="container" {% if main_style %}style="{{ main_style }}"{% endif %}>
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer container">
        <div class="social-links">
            <a href="https://github.com/dattskoushik" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/suchindrakoushik" target="_blank">LinkedIn</a>
            <a href="https://instagram.com/dattskoushik" target="_blank">Instagram</a>
            <a href="mailto:suchindra.formal@outlook.com">Email</a>
        </div>
        <p class="copyright">&copy; <script>document.write(new Date().getFullYear())</script> Suchindra Koushik. All rights reserved.</p>
    </footer>

    {% block footer_scripts %}{% endblock %}
</body>
</html>
